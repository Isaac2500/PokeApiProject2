<template>
    <div class="slds-grid slds-wrap">
        <template for:each={pokemonList} for:item="pokemon">
            
                <div class="slds-size_1-of-3 slds-p-around_xx-small {{pokemon.Type__c}}" key={pokemon.Id}>
                    <div class="slds-card shadows-transition">
                        <div class="slds-card__body">

                            <div>
                                <h3 slot="title" class="slds-text-title_caps slds-text-align_center">
                                    {pokemon.Name}
                                </h3>
                            </div>
                            <div class="slds-align_absolute-center">
                                <img src='{pokemon.Sprite__c}'/>
                            </div>
                            <div class="slds-align_absolute-center">
                                <lightning-button
                                    label="Show Details"
                                    onclick={handleShowModal}
                                    data-id={pokemon.Id__c}
                                ></lightning-button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            
        </template>
    </div>

        
        <template if:true={showModal}>
            <c-pokemon-modal-component onclose={closeModal}
                poke-id={pokeId}
                name={name}
                sprite={sprite}
                weight={weight}
                height={height}
                hpstat={hp}
                defensestat={defense}
                speedstat={speed}
                attackstat={attack}
                type={type}
            ></c-pokemon-modal-component>
        </template>
        <div style="float: right;">
            <button style="margin-right: 10px;" onclick={GetPrevPage}>
                <lightning-icon icon-name="utility:chevronleft"></lightning-icon>
            </button>
            Page {page} From {totalNumberOfPages}
            <button onclick={GetNextPage}>
                <lightning-icon icon-name="utility:chevronright"></lightning-icon>
            </button>
        </div>
    <!-- </div> -->

    
</template>
